  <h1>Hello, world!</h1>

  <div id="center-text">
    <h2>ChatBox UI</h2>
    <p>Message send and scroll to bottom enabled </p>
  </div>
  <div id="body">

    <div id="chat-circle" class="btn btn-raised">
      <!-- <div id="chat-overlay"></div> -->

    </div>

    <div class="chat-box">
      <div class="chat-box-header">
        <span class="chat-box-toggle"><img src="images/refresh-icon.png" alt="close"></span>
        <span class="chat-box-toggle"><img src="images/close.png" alt="close"></span>
      </div>
      <div class="chat-box-body">
        <div class="chat-logs">
          <div class="chat_row">
            <div class="user_icon">
              <img src="images/material-icon.png" alt="support">
            </div>
            <div class="user_text">
              <div class="bubble">
                <p>May I help you?</p>
              </div>
              <div class="bubble">
                <p>Please enter your name to better assist you.</p>
              </div>
              <span class="comment">15:00 PM</span>
            </div>

          </div>

          <div class="chat_row answer">
            <div class="user_text">
              <div class="bubble">
                <p>Lorem Ipsum</p>
              </div>
              <span class="comment">15:05 PM</span>
            </div>
          </div>

          <div class="chat_row">
            <div class="user_icon">
              <img src="images/material-icon.png" alt="support">
            </div>
            <div class="user_text">
              <div class="bubble">
                <p>Lorem ipsum dolor sit amet?</p>
                <form class="yn_form" action="#">
                  <input class="ans-btn y-btn" type="submit" value="Yes">
                  <input class="ans-btn n-btn" type="submit" value="No">
                </form>
              </div>
              <span class="comment">15:00 PM</span>
            </div>
          </div>

          <div class="chat_row answer">
            <div class="user_text">
              <div class="bubble">Yes</div>
              <span class="comment">15:05 PM</span>
            </div>
          </div>

          <div class="chat_row">
            <div class="user_icon">
              <img src="images/material-icon.png" alt="support">
            </div>
            <div class="user_text">
              <div class="bubble">
                <p>What are you looking for?</p>
                <form class="option_form" action="#">
                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Credit Card">
                  </span>
                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Personal Loan">
                  </span>
                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Insta Loan">
                  </span>
                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Business Loan">
                  </span>
                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Personal Loan Transfer">
                  </span>


                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Home Loan">
                  </span>

                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Home Loan Transfer">
                  </span>

                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Loan Against Property">
                  </span>

                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Insurance">
                  </span>

                  <span class="input_group">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <input class="ans-btn" type="submit" value="Others">
                  </span>

                </form>
              </div>

              <span class="comment">15:00 PM</span>
            </div>

          </div>
        </div>
        <div class="chat-input">
          <form>
            <textarea name="answer" id="textInput" placeholder="Type your answer..."></textarea>
            <button type="submit" class="chat-submit" id="chat-submit"><img src="images/send-icon.png" alt=""></button>
          </form>
        </div>
        <!--chat-log -->
      </div>

    </div>




  </div>
